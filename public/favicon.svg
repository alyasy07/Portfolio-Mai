<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="100" height="100">
  <defs>
    <linearGradient id="skyGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#38bdf8;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0ea5e9;stop-opacity:1" />
    </linearGradient>
  </defs>
  <circle cx="50" cy="50" r="50" fill="url(#skyGradient)"/>
  <g transform="translate(50, 50) rotate(-45)">
    <!-- Airplane body -->
    <path d="M-15,0 L20,0 L25,-3 L20,-6 L-15,-6 Z" fill="white" opacity="0.95"/>
    <!-- Wings -->
    <path d="M-5,-6 L-5,-15 L5,-10 L5,-6 Z" fill="white" opacity="0.9"/>
    <path d="M-5,0 L-5,9 L5,4 L5,0 Z" fill="white" opacity="0.9"/>
    <!-- Tail -->
    <path d="M-15,-6 L-20,-10 L-15,-8 Z" fill="white" opacity="0.85"/>
    <path d="M-15,0 L-20,4 L-15,2 Z" fill="white" opacity="0.85"/>
    <!-- Window -->
    <circle cx="10" cy="-3" r="2" fill="#0ea5e9" opacity="0.6"/>
  </g>
</svg>
